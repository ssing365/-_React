<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    //Minutes to Hours Component
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <>
          <h3>Minutes ↔ Hours</h3>
          <hr/>
          <label htmlFor="minutes">Minutes</label>
          <input
            onChange={onChange}
            value={inverted ? amount * 60 : amount}
            id="minutes"
            placeholder="minutes"
            type="number"
            disabled={inverted}
          />
          <label htmlFor="hours">Hours</label>
          <input
            onChange={onChange}
            value={!inverted ? amount / 60 : amount}
            id="hours"
            placeholder="hours"
            type="number"
            disabled={!inverted}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>
            {inverted ? "type minutes" : "type hours"}
          </button>
        </>
      );
    };

    //Kilometers to Miles Component
    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [invert, setInvert] = React.useState(false);
      const onChange = (d) => {
        setAmount(d.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setInvert((current) => !current);
      };
      return (
        <>
          <h3>Kilometers ↔ Miles</h3>
          <hr/>
          <label htmlFor="km">Kilometers</label>
          <input
            onChange={onChange}
            value={invert ? amount * 1.609 : amount}
            id="km"
            placeholder="Kilometers"
            type="number"
            disabled={invert}
          />
          <label htmlFor="mile">Miles</label>
          <input
            onChange={onChange}
            value={invert ? amount : amount / 1.609}
            id="mile"
            placeholder="miles"
            type="number"
            disabled={!invert}
          ></input>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{invert ? "type Kilometers":"type Miles"}</button>
        </>
      );
    };

    const App = () => {
      const [selector, setSelector] = React.useState("time");

      //converter selector
      const onSelect = (event) => {
        setSelector(event.target.value);
      };

      return (
        <>
          <h1>Super Converter</h1>
          <select onChange={onSelect}>
            <option value="time">Time converter</option>
            <option value="distance">Distance converter</option>
          </select>
          {selector === "time" ? <MinutesToHours /> : null}
          {selector === "distance" ? <KmToMiles /> : null}
        </>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
