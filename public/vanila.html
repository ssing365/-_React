<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="text">0번 클릭되었습니다.</div>
    <button id="cntBtn"> +1! </button>

    <script>
        let count = 0;

        const btn = document.querySelector("#cntBtn");
        const text = document.querySelector("#text");

        function handleCount(){
            count += 1;
            text.innerHTML = `${count}번 클릭되었습니다.`
        }

        btn.addEventListener("click", handleCount);
        

    </script>
</body>
</html>
